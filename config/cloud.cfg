users:                                                                
 - default                                                            
                                                                      
disable_root: true                                                    
                                                                 
mount_default_fields: [~, ~, 'auto', 'defaults,nofail', '0', '2']  
resize_rootfs_tmp: /dev                                          
ssh_pwauth: false                                                
                                                                         
datasource_list: [ OpenStack, NoCloud, AltCloud, ConfigDrive, OVF, None ]
                                                                         
cloud_init_modules:                                                      
 - migrator                                                              
 - seed_random                                                           
 - bootcmd                                                               
 - write-files                                                           
 - growpart                                                              
 - resizefs                                                              
 - disk_setup                                                            
 - mounts                                                                
 - set_hostname                                                          
 - update_hostname                                                       
 - update_etc_hosts                            
 - resolv_conf                                 
 - ca-certs                                    
 - rsyslog                                     
 - users-groups                                
 - ssh                                         
                                            
cloud_config_modules:                       
 - keyboard                                 
 - locale                                   
 - set-passwords                            
 - apk-configure                            
 - ntp                                      
 - timezone                                 
 - disable-ec2-metadata                     
 - runcmd                                   
                                            
cloud_final_modules:                        
 - package-update-upgrade-install           
 - write-files-deferred                     
 - puppet                                   
 - chef                                     
 - mcollective                              
 - salt-minion                              
 - rightscale_userdata                      
 - scripts-vendor                           
 - scripts-per-once                         
 - scripts-per-boot                         
 - scripts-per-instance                     
 - scripts-user                             
 - ssh-authkey-fingerprints                
 - keys-to-console                         
 - install-hotplug                         
 - phone-home                              
 - final-message                           
 - power-state-change                      
                                                  
system_info:                                      
   distro: alpine                                                 
   default_user:                                                  
     name: alpine                                                 
     lock_passwd: True                                            
     gecos: alpine Cloud User                                     
     doas: ["permit nopass alpine"]                               
     groups: [adm, sudo, wheel]                                   
     sudo: ["ALL=(ALL) NOPASSWD:ALL"]                             
     shell: /bin/ash                                              
   paths:                                                                   
      cloud_dir: /var/lib/cloud/                                            
      templates_dir: /etc/cloud/templates/                                  
   ssh_svcname: sshd

chpasswd:
   expire: false

runcmd:
    - [ usermod, -p, '*', alpine ]
    - [ usermod, -L, root ]
